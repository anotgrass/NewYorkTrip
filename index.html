<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>NYC Travel Guide</title>
    
    <!-- Mapbox and third-party scripts and styles -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/geocoder.css">
    <link rel="stylesheet" href="./css/markers.css">
    <link rel="stylesheet" href="./css/menu.css">

</head>
<body>
    <div id="map"></div>
    
    <!-- Menu Button -->
    <button class="options-menu-btn" aria-controls="config-panel" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Configuration Panel -->
    <div class="config-panel">
        <div class="map-overlay-inner">
            <!-- Map Style fieldset -->
            <fieldset class="fieldset-style">
                <label for="styleSelect">Map Style:</label>
                <select id="styleSelect">
                    <option value="mapbox://styles/mapbox/standard">Standard</option>
                    <option value="mapbox://styles/mapbox/standard-satellite">Standard Satellite</option>
                    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
                </select>
            </fieldset>

            <!-- Dark Mode Switch -->
            <div class="dark-mode-switch">
                <label for="darkModeToggle">Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Bottom Panel -->
    <div class="bottom-panel">
        <button id="layersBtn" class="panel-icon">
            <i class="fas fa-layer-group"></i>
        </button>
    </div>

    <!-- Layers Panel (Initially Hidden) -->
    <div id="layersPanel" class="layers-panel hidden">
        <!-- Toggle Switch for 3D Buildings -->
        <div class="toggle-switch">
            <label for="toggleBuildings">3D Buildings</label>
            <label class="switch">
                <input type="checkbox" id="toggleBuildings">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Toggle Switch for Subway System -->
        <div class="toggle-switch">
            <label for="toggleSubway">Subway System</label>
            <label class="switch">
                <input type="checkbox" id="toggleSubway">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <!-- Update paths to the JavaScript files -->
    <script src="./js/locations.js" defer></script>
    <script src="./js/map.js" defer></script>
</body>
</html>
