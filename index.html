<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <title>NYC Travel Guide</title>

    <!-- Mapbox and third-party scripts and styles -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css' rel='stylesheet' />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="./css/global.css">

</head>

<body>
    <div id="map-container">

        <div id="map"></div>

    </div>

    <!-- Menu Button -->
    <button class="options-menu-btn" onclick="toggleConfigPanel()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Configuration Panel -->
    <div class="config-panel">
        <div class="map-overlay-inner">
            <!-- Map Style fieldset -->
            <fieldset class="fieldset-style">
                <label for="styleSelect">Map Style:</label>
                <select id="styleSelect">
                    <option value="mapbox://styles/mapbox/standard">Standard</option>
                    <option value="mapbox://styles/mapbox/standard-satellite">Standard Satellite</option>
                    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
                </select>
            </fieldset>

            <!-- Light preset fieldset -->
            <fieldset class="select-fieldset">
                <label for="lightPreset">Select light preset</label>
                <select id="lightPreset" name="lightPreset">
                    <option value="auto" selected>Auto (based on time)</option>
                    <option value="dawn">Dawn</option>
                    <option value="day">Day</option>
                    <option value="dusk">Dusk</option>
                    <option value="night">Night</option>
                </select>
            </fieldset>

            <!-- Remaining fieldsets for checkboxes -->
            <fieldset>
                <label for="showPlaceLabels">Show Place Labels</label>
                <input type="checkbox" id="showPlaceLabels" checked>
            </fieldset>
            <fieldset>
                <label for="showPOILabels">Show POI Labels</label>
                <input type="checkbox" id="showPOILabels" checked>
            </fieldset>
            <fieldset>
                <label for="showRoadLabels">Show Road Labels</label>
                <input type="checkbox" id="showRoadLabels" checked>
            </fieldset>
            <fieldset>
                <label for="showTransitLabels">Show Transit Labels</label>
                <input type="checkbox" id="showTransitLabels" checked>
            </fieldset>
        </div>
    </div>

    <!-- Update paths to the JavaScript files -->
    <script src="./js/locations.js" defer></script>
    <script src="./js/map.js" defer></script>
</body>

</html>
